<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工会人事</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="temp::top"></nav>

<main>
    <!--<h2><button class="btn btn-success btn-sm" th:href="@{/addTeam}">添加</button></h2>-->
   <div class="table-responsive">
       <table class="table table-striped table-sm">
           <thead>
           <tr>
               <th>#</th>
               <th>qq</th>
               <th>昵称</th>
               <th>权限</th>
               <th th:if="${power}>2">操作</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="teamMember:${teamMembers}">
               <td th:text="${teamMember.getId()}"></td>
               <td th:text="${teamMember.getUserQQ()}"></td>
               <td th:text="${teamMember.getName()}"></td>
               <td >
                   <label class="label" th:text="${teamMember.isPower()}?'管理员':'组员'"></label>
               </td>
               <td th:if="${power}>2">
                   <a class="btn btn-sm btn-info" th:href="@{/team/}+${teamMember.getId()}">编辑</a>
                   <a class="btn btn-sm btn-danger" th:href="@{/deleteam/}+${teamMember.getId()}">删除</a>
               </td>
           </tr>

           </tbody>
       </table>
   </div>
</main>

</body>
</html>
