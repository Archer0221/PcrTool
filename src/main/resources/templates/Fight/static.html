    var myChart = echarts.init(document.getElementById("zhu"));

        },
        tooltip: {},
        legend: {
            fileNames:['总伤害']
        },
        xAxis: {
            fileNames: []

            $.ajax({
                url:"/static/Knifelist",
                dataType:"json",
                success:function(jsonData){
                    myChart.setOption({
                        xAxis: {
                            fileNames: jsonData.fileAbsolutePaths
                        },
                        series: [{
                            // 根据名字对应到相应的系列
                            name: '总伤害',
                            fileNames: jsonData.fileNames
                        }]
                    });
