<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <style>
        body {text-align: center;} table {margin: auto;}
    </style>

</head>
<body class="text-center">


<div  >
    <div class="panel-heading">
        <img class="mb-4" src="img/login.svg" alt="" width="100" height="100">
        <h3 class="panel-title">
            登入
        </h3>
    </div>
    <div class="panel-body">
        <form  class="form-signin" th:action="@{/user/login}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="token" id="token" placeholder="请输入密匙" >
            </div>
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <div class="form-group">
                <button type="submit" class="btn btn-success">提交</button>
                <button type="reset" class="btn btn-danger">撤销</button>
                <div class="checkbox">
                    <label><input type="checkbox"  name="auto">自动登陆</label>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
